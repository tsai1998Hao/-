<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SVG Example</title>
</head>
<body>
    <svg width="300" height="200" stroke="yellow" stroke-width="3">
        <!-- 矩形 -->
        <rect x="50" y="50" width="200" height="100" fill="blue" stroke="black" stroke-width="2" />
        
        <!-- 圓形 -->
        <circle cx="150" cy="150" r="50" fill="red" stroke="pink" stroke-width="3" />
        
        <!-- 文字 -->
        <!-- <text x="50" y="30" font-family="Arial" font-size="20" fill="black">Simple SVG Example</text> -->
    </svg>



    
</body>


<style>

body{
    margin: 0;
    padding: 0;
}

</style>
</html>
